<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Music Discs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="https://open.scdn.co/cdn/images/favicon32.a19b4f5b.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <div id="page-wrapper" :class="discs_list.length < discs_quantity ? 'loading' : ''">
        <div class="container">
          <div class="row">
            <h1>{{title}}</h1>
          </div>
          <div class="row">
            <div id="cards-container" v-if="discs_list.length === discs_quantity">
              <div class="music-disc" v-for="(disc, index) in discs_list">
                <img class="disc-poster" :src="disc.poster" :alt="disc.title">
                <h3>{{disc.title}}</h3>
                <h4>{{disc.author}}</h4>
                <small>{{disc.year}}</small>
              </div>
            </div>
            <div v-else>
              <h2>Loading playlist...</h2>
            </div>
          </div>
        </div>  <!-- Closing container -->
      </div>  <!-- Closing page-wrapper -->
    </div>  <!-- Closing #root (VUE JS) -->
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
